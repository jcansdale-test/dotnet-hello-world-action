name: 'Hello World'
description: 'Run Hello Workd using dotnet'
inputs:
  who:
    description: 'Who to say hello to'
    required: false
    default: World
runs:
  using: "composite"
  steps: 
    - run: dotnet exec ${{ github.action_path }}/bin/${{ env.config }}/netcoreapp3.1/dotnet-hello-world-action.dll ${{ inputs.who }}
      shell: bash
      env:
        DOTNET_NOLOGO: true
